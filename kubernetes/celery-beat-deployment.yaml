apiVersion: v1
kind: Service
metadata:
  name: celery-beat-internal
  namespace: default
spec:
  selector:
    app: celery-beat
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name:  celery-beat
  namespace: default
  labels:
    app:  celery-beat
spec:
  selector:
    matchLabels:
      app: celery-beat
  replicas: 1
  template:
    metadata:
      labels:
        app:  celery-beat
    spec:
      containers:
        - name:  celery-beat
          image: luckymode/mega-forum:latest
          command: ["celery"]
          args: ["-A", "forum", "beat", "-l", "INFO"]
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: FORUM_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_db_name
            - name: FORUM_DB_USER
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_db_user
            - name: FORUM_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_db_password
            - name: FORUM_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_db_host
            - name: FORUM_DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_db_port
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: secret_key
            - name: DJANGO_SETTINGS_MODULE
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: django_settings_module
            - name: FORUM_EMAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_email_host
            - name: FORUM_EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_email_port
            - name: FORUM_EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_email_user
            - name: FORUM_EMAIL_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_email_user_password
            - name: FORUM_REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_redis_host
            - name: FORUM_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_redis_port
            - name: FORUM_CELERY_BROKER_URL
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_celery_broker_url
            - name: TOKEN_REFRESH_RATE
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: token_refresh_rate
            - name: FORUM_PASSWORD_RESET_LINK
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_password_reset_link
            - name: FORUM_MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_mongo_host
            - name: FORUM_MONGO_PORT
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_mongo_port
            - name: FORUM_MONGO_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: forum-configmap
                  key: forum_mongo_db_name
            - name: FORUM_MONGO_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_mongo_user_name
            - name: FORUM_MONGO_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: forum-secret
                  key: forum_mongo_user_password
      volumes:
        - name: config-volume
          configMap:
            name: forum-configmap
